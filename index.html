<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Registration & Login</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f5f7;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .form-container {
        width: 100%;
        max-width: 400px;
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .form-container h1 {
        text-align: center;
        margin-bottom: 20px;
        font-size: 24px;
        color: #333;
      }

      .form-group {
        margin-bottom: 15px;
      }

      .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        color: #555;
      }

      .form-group input {
        width: 100%;
        padding: 10px;
        font-size: 14px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }

      .btn {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: none;
        border-radius: 4px;
        background-color: #4caf50;
        color: white;
        cursor: pointer;
      }

      .btn:hover {
        background-color: #45a049;
      }

      .toggle-link {
        display: block;
        text-align: center;
        margin-top: 10px;
        color: #007bff;
        cursor: pointer;
      }

      .toggle-link:hover {
        text-decoration: underline;
      }

      .error-message {
        color: red;
        font-size: 14px;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="form-container" id="form-container">
      <h1 id="form-title">Register</h1>

      <form id="auth-form">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" />
        </div>
        <div class="form-group">
          <label for="first-name">First Name</label>
          <input type="text" id="first-name" name="first_name" />
        </div>
        <div class="form-group">
          <label for="last-name">Last Name</label>
          <input type="text" id="last-name" name="last_name" />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />
        </div>
        <button type="submit" class="btn" id="submit-btn">Register</button>
      </form>

      <span class="toggle-link" id="toggle-link"
        >Already have an account? Login</span
      >
      <div class="error-message" id="error-message"></div>
    </div>

    <script>
      const BASE_API_URL = "https://bibilomo-project.onrender.com";
      const formContainer = document.getElementById("form-container");
      const authForm = document.getElementById("auth-form");
      const formTitle = document.getElementById("form-title");
      const toggleLink = document.getElementById("toggle-link");
      const errorMessage = document.getElementById("error-message");

      let isLoginMode = false;

      toggleLink.addEventListener("click", () => {
        isLoginMode = !isLoginMode;
        if (isLoginMode) {
          formTitle.textContent = "Login";
          toggleLink.textContent = "Don't have an account? Register";
          authForm.innerHTML = `
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn" id="submit-btn">Login</button>
            `;
        } else {
          formTitle.textContent = "Register";
          toggleLink.textContent = "Already have an account? Login";
          authForm.innerHTML = `
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form-group">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first_name">
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last_name">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn" id="submit-btn">Register</button>
            `;
        }
      });

      authForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        errorMessage.textContent = "";

        const formData = new FormData(authForm);
        const data = Object.fromEntries(formData.entries());

        const endpoint = isLoginMode
          ? "/api/admin/login/"
          : "/api/admin/register";

        try {
          const response = await fetch(`${BASE_API_URL}${endpoint}`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(data),
          });

          if (!response.ok) {
            const errorResponse = await response.json();
            throw new Error(errorResponse.message || "Authentication failed.");
          }

          const result = await response.json();
          console.log("Success:", result);

          if (isLoginMode) {
            // Store tokens securely
            localStorage.setItem("access_token", result.access_token);
            localStorage.setItem("refresh_token", result.refresh_token);

            // Redirect to the dashboard
            window.location.href = "admin-dashboard.html";
          } else {
            alert("Registration successful! Please log in.");
            toggleLink.click(); // Switch to login form
          }
        } catch (error) {
          console.error("Error:", error);
          errorMessage.textContent = error.message;
        }
      });
    </script>
  </body>
</html>
