<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/create-new-flight.css" />
    <title>Create flight package</title>
  </head>
  <body>
    <div class="booking-container">
      <header>
        <button id="goToDashboard" class="btn">Back to Dashboard</button>
      </header>
      <h2>Create Flight Package</h2>
      <form id="bookingForm">
        <div class="form-group">
          <label for="name-of-package">Name of package:</label>
          <input
            type="text"
            id="nameOfPackage"
            name="nameOfPackage"
            placeholder="e.g vacation package"
            required
          />
        </div>
        <div class="form-group">
          <label for="airline">Airline:</label>
          <input
            type="text"
            id="airline"
            name="airline"
            placeholder="Enter Airline name"
            required
          />
        </div>
        <div class="form-group">
          <label for="departure">Departure:</label>
          <input
            type="text"
            id="departure"
            name="departure"
            placeholder="Enter departure city"
            required
          />
        </div>
        <div class="form-group">
          <label for="destination">Destination:</label>
          <input
            type="text"
            id="destination"
            name="destination"
            placeholder="Enter destination city"
            required
          />
        </div>
        <div class="form-group">
          <label for="departureDate">Departure Date:</label>
          <input type="date" id="departureDate" name="departureDate" required />
        </div>
        <div class="form-group">
          <label for="returnDate">Return Date (optional):</label>
          <input type="date" id="returnDate" name="returnDate" />
        </div>
        <div class="form-group">
          <label for="price">Price:</label>
          <input
            type="number"
            id="price"
            name="price"
            placeholder="Enter price"
            required
          />
        </div>
        <button type="submit">Create Flight</button>
      </form>
    </div>
    <script src="js/create-new-flight.js"></script>
  </body>
</html>
