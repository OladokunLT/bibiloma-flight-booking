<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/create-new-flight.css" />
    <title>Create Flight Package</title>
  </head>
  <body>
    <div class="booking-container">
      <header>
        <button id="goToDashboard" class="btn">Back to Dashboard</button>
      </header>
      <h2>Create Flight Package</h2>
      <form id="bookingForm">
        <div class="form-group">
          <label for="imageUpload">Upload Package Image:</label>
          <input type="file" id="imageUpload" accept="image/*" />
          <div class="image-preview" id="imagePreview">
            <p>Preview will appear here</p>
          </div>
        </div>
        <div class="form-group">
          <label>Flight Mode:</label>
          <div>
            <input type="radio" id="oneWay" name="flightMode" value="one_way" />
            <label for="oneWay">One-way</label>
          </div>
          <div>
            <input
              type="radio"
              id="roundTrip"
              name="flightMode"
              value="round_trip"
            />
            <label for="roundTrip">Round-trip</label>
          </div>
          <div>
            <input
              type="radio"
              id="multiCity"
              name="flightMode"
              value="multi_city"
            />
            <label for="multiCity">Multi-city</label>
          </div>
        </div>
        <div class="form-group">
          <label for="flightClass">Flight Class:</label>
          <select id="flightClass" name="flightClass">
            <option value="economy">economy</option>
            <option value="business">business</option>
            <option value="first_class">first Class</option>
          </select>
        </div>
        <div class="form-group">
          <label for="nameOfPackage">Name of Package:</label>
          <input
            type="text"
            id="nameOfPackage"
            name="nameOfPackage"
            placeholder="e.g., Vacation Package"
            required
          />
        </div>
        <div class="form-group">
          <label for="airline">Airline:</label>
          <input
            type="text"
            id="airline"
            name="airline"
            placeholder="Enter airline name"
            required
          />
        </div>
        <div class="form-group">
          <label for="departure">Departure:</label>
          <input
            type="text"
            id="departure"
            name="departure"
            placeholder="Enter departure city"
            required
          />
        </div>
        <div class="form-group">
          <label for="destination">Destination:</label>
          <input
            type="text"
            id="destination"
            name="destination"
            placeholder="Enter destination city"
            required
          />
        </div>
        <div class="form-group">
          <label for="departureDate">Departure Date:</label>
          <input type="date" id="departureDate" name="departureDate" required />
        </div>
        <div class="form-group">
          <label for="returnDate">Return Date (optional):</label>
          <input type="date" id="returnDate" name="returnDate" />
        </div>
        <div class="form-group">
          <label for="price">Price:</label>
          <input
            type="text"
            id="price"
            name="price"
            placeholder="Enter price"
            required
          />
        </div>
        <button type="submit">Create Flight</button>
      </form>
    </div>
    <script src="js/create-new-flight.js"></script>
  </body>
</html>
