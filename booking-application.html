<!-- booking-application.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booking Applications</title>
    <link rel="stylesheet" href="css/booking-package.css" />
    <script defer src="js/booking-applications.js"></script>
  </head>
  <body>
    <header>
      <h1>Booking Applications</h1>
    </header>

    <main>
      <a href="/admin-dashboard.html" rel="noopener noreferrer"
        >Back to dashboard</a
      >
      <section>
        <div>
          <span>Total: <span id="bookingTotalCount"></span></span>
          <span>Recent: <span id="bookingRecentCount"></span></span>
        </div>
        <div id="bookingApplicationsContainer" class="cards-container">
          No booking applications found.
        </div>
        <div>
          <input
            type="text"
            id="bookingSearchInput"
            placeholder="Search applications..."
          />
          <button id="bookingFilterButton">Filter</button>
        </div>
      </section>
    </main>
  </body>
</html>
